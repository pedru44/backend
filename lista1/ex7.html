    <!--  7. Faça um script que leia duas notas de um aluno, calcule e escreva a média final
deste aluno. Considerar que a média é ponderada e que o peso das notas é 4 e 6. -->

</head>

<script>

    const n1 = Number(prompt("Digite a primeira nota: "));
    const n2 = Number(prompt("Digite a segunda nota: "));
    const mediaFinal = (n1 * 4 + n2 * 6) / (10);

    console.log(`A média final do aluno é de ${mediaFinal.toFixed(2)}`);

</script>
