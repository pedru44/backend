    <!-- 3. Escreva um script para ler o salário mensal atual de um funcionário e o
percentual de reajuste. Calcular e escrever o valor do novo salário. -->
    <script>


        const salario = Number(prompt('Digite o valor do seu salário mensal: '));
        const percentual = Number(prompt('Digite o valor do percentual de reajuste: '));
        const ganho = (percentual / 100) * salario
        const novoSalario = salario + ganho

        console.log('O novo salário é de: ' + novoSalario)


    </script>
