    <!-- 8. Faça um script que determine o volume de uma caixa d’água cilíndrica, sendo
que o raio e a altura devem ser fornecidos.
OBS: V = PI * Raio^2 * Altura -->

</head>

<script>

    const raio = Number(prompt("Digite o raio da caixa d'água: "));
    const altura = Number(prompt("Digite a altura da caixa d'água: "));
    const volume = Math.PI * raio * raio^2 * altura;

    console.log(`O volume da caixa d'água é de ${volume.toFixed(2)} litros`);

</script>
